<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Checkout Demo</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Stripe Checkout Demo</h1>
  <p>Select a product to purchase:</p>
  <select id="product-select">
    <option value="1">Test Product 1 - $20.00</option>
    <option value="2">Test Product 2 - $50.00</option>
    <option value="3">Test Product 3 - $100.00</option>
  </select>
  <button id="checkout-button">Proceed to Checkout</button>

  <script>
    const stripe = Stripe("pk_test_51QVlIMJBz4FlCcy5nqlzYXNmgMmMLtzFcPPt8KrtPGF8vOUjVZdduAcu30xxzX3BtdvemUXgTM4Pj1tvN5VFR2XW00MetKX9xL");

    document.getElementById("checkout-button").addEventListener("click", async () => {
      const productId = document.getElementById("product-select").value;

      // Gửi yêu cầu tạo session tới backend
      const response = await fetch("/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ product_id: parseInt(productId) }),
      });

      const { id: sessionId } = await response.json();

      // Redirect tới Stripe Checkout
      const { error } = await stripe.redirectToCheckout({ sessionId });

      if (error) {
        console.error("Error redirecting to Checkout:", error);
      }
    });
  </script>
</body>
</html>
